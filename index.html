<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Formulário Temático</title>
  </head>
  <body id="bodyy">
    <div id="alinhaar">
      <header>
        <h1 id="texto">Formulário</h1>
        <div id="modoclaro">
          <img id="sol" src="img/sol.png" alt="" />
        </div>
      </header>
      <main>
        <div id="formulario" onclick="validaRadio()">
          <div id="itens">
            <form action="" name="form1" id="form" method="post">
              <label for="name">Nome:</label>
              <input
                class="ipnt"
                type="text"
                id="name"
                placeholder="Digite aqui..."
              />
              <label for="last-name">Sobrenome:</label>
              <input
                class="ipnt"
                type="text"
                id="last-name"
                placeholder="Digite aqui..."
              />
              <label for="years">Idade:</label>
              <input
                class="ipnt"
                type="text"
                id="years"
                placeholder="Digite aqui..."
              />
              <div id="sexo">
                <label for="sexo">Gênero:</label>
                <div id="alinhar">
                  <select name="sexo" id="genero">
                    <option value="">Nos informe o seu gênero</option>
                      <option value="fem">Feminino</option>
                      <option value="masc">Masculino</option>
                      <option value="outro">Outro</option>
                  </select>
                 
                </div>
              </div>
              <button id="enviar" type="submit">ENVIAR</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    
    <footer>
      <h3 id="darkModeText"></h3>
      <button id="btn-night" onclick="mode()">
        <img id="day" src="img/day-att.png" alt="" />
      </button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
